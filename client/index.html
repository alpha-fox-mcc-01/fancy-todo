<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- GOOGLE CLIENT META -->
	<meta name="google-signin-client_id"
		content="1019015460867-kht1rru2oae99fnfcm83bt50l2lmv9ff.apps.googleusercontent.com">
	<!-- FONTAWESOME -->
	<script src="https://kit.fontawesome.com/c4c9c489d4.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/main.css">

	<title>FANCY-TODO</title>
</head>

<body>
	<!-- LOGIN/REGISTER -->
	<section id="loginSection" class="container">
		<div class="row justify-content-center align-items-center">
			<div class="card">
				<div class="card-body">
					<h2 class="text-center">Fancy-Todo</h2>
					<br>
					<h5>Login</h5>
					<hr class="my-2">
					<br>
					<form>
						<div class="form-group">
							<label for="textinput-login-email" class="form-label">Email</label>
							<input name="textinput-login-email" type="email" class="form-control form-control"
								id="textinput-login-email" placeholder="mail@mail.com">
						</div>
						<div class="form-group">
							<label for="textinput-login-password" class="form-label">Password</label>
							<input name="textinput-login-password" type="password" class="form-control form-control"
								id="textinput-login-password">
						</div>
					</form>
					<br>
					<button class="btn btn-primary btn"><i class="fas fa-sign-in-alt"></i> Login</button>

					<br>
					<hr class="my-2">
					<p class="text-right">Doesn't have any account? <a href="#">klik here to Register</a></p>
					<p>or use your google account to skip registration process and login direcly</p>

					<div class="row d-flex justify-content-center">
						<div class="g-signin2" data-onsuccess="onSignIn"></div>
					</div>


				</div>
			</div>
	</section>

	<section id="mainSection" class="container">
		<div class="row justify-content-center align-items-center">
			<a href="#" onclick="signOut();">Sign out</a>
		</div>
	</section>

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- JS SECTIONS -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<!-- JS Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>


	<!-- JS Selfmade -->
	<script src="./js/googleAuth/onSignIn.js"></script>
	<script src="./js/googleAuth/onSignOut.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
