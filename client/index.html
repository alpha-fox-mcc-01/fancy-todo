<!DOCTYPE html>
<html lang=en>
    <head>
        <title></title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <meta name="google-signin-client_id" content="784058454724-tb64jarvjnt039i08sieocel1t8i0su9.apps.googleusercontent.com">
    </head>
    <body>
        <h1>Welcome to Fancy To-do</h1>

        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
        <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
            localStorage.removeItem('access_token')
        }
        </script>

        <button id="getTodo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
           Get Todo
        </button>
        <!-- CDNs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
        <!-- import files -->
        <script src="assets/ajaxAccess.js"></script>
        <script src="assets/main.js"></script>

    </body>

    
</html>
