        <ul class="navbar-nav ml-auto sign-out-google">
          <li class="nav-item">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
              Add Todo
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="todo-form">
                      <div class="form-group">
                        <label for="todoName">Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="todoName">
                      </div>
                      <div class="form-group">
                        <label for="todoDesc">Description</label>
                        <textarea class="form-control" id="todoDesc" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="todoDue-date">Due-date</label>
                          <input type="text" class="form-control" placeholder="2020-01-12" id="todoDue-date">

    <div class="container alert-register mt-4">
      <div class="alert alert-success text-center" role="alert">
        Register success
      </div>
    </div>

    <section class="container border rounded p-5 mt-5 sign-in">
      <h3 class="text-center mb-4">Sign In</h3>
      <form>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <input type="submit" value="Sign In" class="btn btn-info btn-block btn-lg">
        <p class="text-center m-3">Not a member? <a class="text-info register-go" href="#">Register</a></p>
      </form>
      <hr>
      <div class="row">
        <div class="col">
          <p>Or sign in with google</p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
    </section>

    <section class="container border rounded p-5 my-5 register-form" id="register-submit">
      <h3 class="text-center mb-4">Register</h3>
      <form>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" class="form-control" placeholder="Name" id="userName">
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="userEmail">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="userPassword">
        </div>
        <input type="submit" value="Register" class="btn btn-info btn-block btn-lg" id="register-btn">
      </form>
    </section>
