<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- GOOGLE CLIENT META -->
	<meta name="google-signin-client_id"
		content="1019015460867-kht1rru2oae99fnfcm83bt50l2lmv9ff.apps.googleusercontent.com">
	<!-- FONTAWESOME -->
	<script src="https://kit.fontawesome.com/c4c9c489d4.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/main.css">

	<title>FANCY-TODO</title>
</head>

<body>
	<!-- LOGIN/REGISTER -->
	<section id="loginSection" class="container">
		<div class="row justify-content-center align-items-center">
			<div class="card">
				<div class="card-body">
					<h2 class="text-center">Fancy-Todo</h2>
					<br>
					<h5>Login</h5>
					<hr class="my-2">
					<br>
					<form id="login-form">
						<div class="form-group">
							<label for="textinput-login-email" class="form-label">Email</label>
							<input name="textinput-login-email" type="email" class="form-control form-control"
								id="textinput-login-email" placeholder="mail@mail.com">
						</div>
						<div class="form-group">
							<label for="textinput-login-password" class="form-label">Password</label>
							<input name="textinput-login-password" type="password" class="form-control form-control"
								id="textinput-login-password">
						</div>
					</form>
					<br>
					<button id="button-login" class="btn btn-primary btn"><i class="fas fa-sign-in-alt"></i> Login</button>

					<br>
					<hr class="my-2">
					<p class="text-right">Doesn't have any account? <a class="link-register" href="#" data-toggle="modal"
							data-target="#modal-register">klik here to Register</a></p>
					<p>or use your google account to skip registration process and login direcly</p>
					<!-- REGISTER MODAL -->
					<div class="modal fade" id="modal-register" data-backdrop="static" tabindex="-1" role="dialog"
						aria-labelledby="modal-registerLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="modal-registerLabel">Modal title</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<!-- REGISTER New user Form -->
									<form id="register-form">
										<div class="form-group">
											<label>Full Name</label>
											<input class="form-control" id="textinput-register-fullname">
										</div>
										<div class="form-group">
											<label>Email</label>
											<input type="email" class="form-control" id="textinput-register-email">
										</div>
										<div class="form-group">
											<label>Password</label>
											<input type="password" class="form-control" id="textinput-register-password">
										</div>
										<div class="form-group">
											<label>Confirm Password</label>
											<input type="password" type="confirmPassword" class="form-control"
												id="textinput-register-confirmPassword">
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
									<button id="submitregister" type="button" class="btn btn-primary">Register user</button>
								</div>
							</div>
						</div>
					</div>

					<div class="row d-flex justify-content-center">
						<div class="g-signin2" data-onsuccess="onSignIn"></div>
					</div>


				</div>
			</div>
	</section>

	<section id="mainSection" class="container">
		<div class="row justify-content-center align-items-center">
			<div class="card mb-5">
				<div class="card-body">
					<div class="container-fluid">
						<div class="d-flex w-100 justify-content-between">
							<h4><span></span> Todo-List</h4>
							<a href="#" onclick="signOut();">Sign out</a>
						</div>
						<b>By:</b> <span id="todoowner"></span><br>
						<b>Mail:</b> <span id="owneremail"></span>
						<hr class="my-2">
						<br>
						<div class="d-flex justify-content-end">
							<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create-todo"><i
									class="fas fa-plus-circle"></i> Create New List</button>
							<!-- MODALS FOR CREATING NEW TODOS -->
							<div class="modal fade" id="create-todo" tabindex="-1" role="dialog" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="create-todo-title">Create Todo</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<!-- NEW TODO FORMS -->
											<form>
												<div class="form-group">
													<label>Title</label>
													<input required class="form-control" id="textinput-create-title">
												</div>
												<div class="form-group">
													<label>Description</label>
													<input required class="form-control" id="textinput-create-description">
												</div>
												<div class="form-group">
													<label>Categories</label>
													<input required class="form-control" id="textinput-create-category">
												</div>
												<div class="form-group">
													<label>Tags: (separate each tag with commas)</label>
													<textarea class="form-control" id="textinput-create-tags" cols="30" rows="5"></textarea>
												</div>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="isShoppingList">
													<label class="custom-control-label" for="isShoppingList">This is a shopping list</label>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-primary create-confirmation">Create</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div id="mainSection-sidebar" class="col-lg-3">
							<br>
							<h5>Category</h5>
							<div id="categoryContainer" class="list-group">
							</div>
						</div>

						<div id="mainSection-todoList" class="col-lg-9">
							<br>
							<h5>Menyelesaikan Puzzle:</h5>
							<div class="card">
								<div class="card-body">
									<div class="input-group mb-3">
										<input id="textinput-search" type="text" placeholder="Search" class="form-control"
											id="text-input-search">
										<div class="input-group-append" style="cursor: pointer">
											<span class="input-group-text"><i class="fas fa-search"></i></span>
										</div>
									</div>
									<div id="todoContainer" class="list-group">
										<i class="fas fa-ban fa-5x" style="color:lightslategray"></i>
										empty
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- JS SECTIONS -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<!-- JS Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script src="./js/appends/prepend-list-todo.js"></script>
	<script src="./js/appends/list-todo.js"></script>
	<script src="./js/ajaxCalls/getMyTodo.js"></script>
	<!-- JS Selfmade -->
	<script src="./js/googleAuth/onSignIn.js"></script>
	<script src="./js/googleAuth/onSignOut.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
