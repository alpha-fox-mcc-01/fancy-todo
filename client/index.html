<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger" role="alert" id="alert" style="display: none">
      <!-- <span>Invalid</span> -->
    </div>
    <div class=" card outercard text-center mx-auto rounded" id="login">
      <div class="card-header"></div>
      <div class="card-body">

        <!-- LOGIN FORM -->
        <div class="card logincard mx-auto align-items-center rounded" id="logincard">
          <form id="loginform">
            <div class=" form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
            <button id="reg-menu" class="btn btn-primary">Register</button>
          </form>
        </div>
        <!-- END OF LOGIN FORM -->

        <!-- REGISTER FORM -->
        <div class="card logincard mx-auto align-items-center rounded" id="registercard" style="display: none;">
          <form id="registerform">
            <div class=" form-group">
              <label for="inputEmailRegister">Email address</label>
              <input type="email" class="form-control" id="inputEmailRegister" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="inputPasswordRegister">Password</label>
              <input type="password" class="form-control" id="inputPasswordRegister">
            </div>
            <button type="submit" class="btn btn-primary" id="register-button">Submit</button>
          </form>
        </div>
        <!-- END OF REGISTER FORM -->

      </div>
      <div class="card-footer text-muted"></div>
    </div>

    <div class="card outercard text-center mx-auto rounded" id="content" style="display: none;">
      <div class="card-header"></div>

      <div class="card-body" style="overflow: auto;">

        <!-- TODO LIST -->
        <div class="todocontainer" id="todocontainer">

        </div>
        <!-- END OF TODO LIST -->

        <!-- ADD TODO -->
        <div class="card addcard mx-auto align-items-center rounded" id="addtodocard"
          style="width: 80%; display: none;">
          <form id="addtodoform" style="width: 75%;">
            <div class="card-header">
              <h5 class="colorwhite">ADD TODO</h5>
            </div>
            <div class=" form-group">
              <label for="inputTodoName">Todo Name</label>
              <input type="text" class="form-control" id="inputTodoName">
            </div>
            <div class=" form-group">
              <label for="inputTodoDesc">Description</label>
              <input class="form-control" id="inputTodoDesc">
            </div>
            <div class="form-group">
              <label for="example-date-input" class="col-2 col-form-label">Date</label>
              <input class="form-control" type="date" id="inputDueDate">
            </div>
            <button type="submit" class="btn btn-primary" id="add-todo">Submit</button>
          </form>
        </div>
        <!-- END OF ADD TODO -->
      </div>
      <div class="card-footer text-muted"></div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    crossorigin="anonymous"></script> -->
  <script src="./scripts/main.js"></script>
</body>

</html>
