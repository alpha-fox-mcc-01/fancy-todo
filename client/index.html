<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google OAuth -->
    <meta name="google-signin-client_id" content="822973528726-9oqgut4hf1vahcbgloc2lbps2q76s4s9.apps.googleusercontent.com">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Web Name -->
    <title>Fancy Todo By Ganda</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Best Todo Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                List
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">List Done</a>
                <a class="dropdown-item" href="#">List Not-Done</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <a href="#" onclick="signOut();">Sign out</a>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <section class="login">
        <div class="container">
          <div id="login-page">
            <div class="row">
              <div class="card col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card-body mx-auto">
                  <h3>REGISTER HERE</h3>
                  <form>
                    <label for="name"> Full Name : </label> <br>
                    <input type="text" name="name" id="name" placeholder="Your Fullname"> <br>
                    <label for="email">Email :</label><br>
                    <input type="email" name="email" id="email" placeholder="Your Email"> <br>
                    <label for="password">Password : </label><br>
                    <input type="password" name="password" id="password"><br> <br>
                    <button type="submit" class="mr-3" id="register">Register</button>
                    <p>Or Sign In With Your Google Account</p>
                  </form>
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <section class="content">
        <div class="container">
          <div class="row text-center ">
            <div class="col-md-5 mx-auto">
              <h3>TODO LIST</h3>
            </div>
          </div>
          <div class="row justify-content-center">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo</th>
                  <th scope="col">Description</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="data-todo">
                <!-- table todo -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add Todo -->
          <div class="container add-todo">
            <div class="card">
              <div class="card-title text-center">
                <h3>
                  Add Todo
                </h3>
                <div class="card-body justify-content-center">
                  <form>
                    <div class="form-group">
                      <label for="todo_name">Todo Name : </label>
                      <input type="text" class="form-control" id="todo_name" placeholder="Todo name ...">
                    </div>
                    <div class="form-group">
                      <label for="pesan">Description : </label>
                      <textarea name="description" id="description" class="form-control" placeholder="Description ..."></textarea>
                    </div>
                    <div class="form-group">
                      <label for="due_date">Due Date : </label>
                      <input type="date" class="form-control" id="due_date">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn-primary" id="add-todo"> Submit</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
      </section>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
