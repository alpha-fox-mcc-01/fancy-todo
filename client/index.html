<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="752134004862-8q4gerp33idctfb42c0bqj8gb0gniafb.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Fancy Todo</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler sign-out-burger" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto sign-out-google">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="signOut();">Sign out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container alert-register mt-4">
      <div class="alert alert-success text-center" role="alert">
        Register success
      </div>
    </div>

    <section class="container border rounded p-5 mt-5 sign-in">
      <h3 class="text-center mb-4">Sign In</h3>
      <form>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <input type="submit" value="Sign In" class="btn btn-info btn-block btn-lg">
        <p class="text-center m-3">Not a member? <a class="text-info register-go" href="#">Register</a></p>
      </form>
      <hr>
      <div class="row">
        <div class="col">
          <p>Or sign in with google</p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
    </section>

    <section class="container border rounded p-5 my-5 register-form" id="register-submit">
      <h3 class="text-center mb-4">Register</h3>
      <form>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" class="form-control" placeholder="Name" id="userName">
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="userEmail">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="userPassword">
        </div>
        <input type="submit" value="Register" class="btn btn-info btn-block btn-lg" id="register-btn">
      </form>
    </section>
  </header>

  <main>
    
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
